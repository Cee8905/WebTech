<!doctype html>
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="author" content="Qiankai Lei">
		<title>Send a ticket</title>
	</head>
	<body>
		<form id="ticketform" method="post" action="createticketservlet" accept-charset="utf-8">
		<h1>Send a ticket</h1>
		<br>
		<div>
			<label>Select Ticket category:</label>
			<br><br>
			<input type="radio" id="r1" name="category" value="Identifier Request" checked>
				<label for="r1">Identifier Request</label>
			<input type="radio" id="r2" name="category" value="Feedback">
				<label for="r2">Feedback</label>
		</div>
		<br><br>
		<div>
		<label>If Identifier Request, please specify parameters:</label>
			<br><br>
			<textarea name="parameters" style="width:200px; height:120px;" placeholder="Please insert parameters here..."></textarea>
		</div>
		<br><br>
		<div>
		<label>Feedback / other comments:</label>
			<br><br>
			<textarea name="fb_oc" style="width:200px; height:120px;" placeholder="Please provide feedback or other comments here..."></textarea>
		</div>
		<br>
		<div>
		<button type="submit" name="submit" value="submit">Send</button>
		<button type="reset" name="reset" value="reset">Reset</button>
		</div>
		</form>
		<br><br><br>
		<div><ul>
			<li><a href="../index.html">Go back to homepage</a></li>
			<li>Log out</li>
		</ul>
		</div>
	</body>
</html>
