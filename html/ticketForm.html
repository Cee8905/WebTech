<!doctype html>
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="author" content="Qiankai Lei">
		<title>Identifier Request / Send Feedback</title>
	</head>
	<body>
		<h1> Identifier Request / Send Feedback</h1>
		<h3>Ticket category:</h3>
			<form>
				<input type="radio" id="r1" name="TicketForm" value="IdentReq">
					<label for="r1">Identifier Request</label>
				<input type="radio" id="r2" name="TicketForm" value="Feedback">
					<label for="r2">Feedback</label>
			</form>
		<br>
		<p>If Identifier Request, please specify parameters:
			<br><br>
			<textarea name="parameter" style="width:200px; height:120px;" placeholder="Please insert parameters here..."></textarea>
		</p>
		<br>
		<p>Feedback / other comments:
			<br><br>
			<textarea name="Feedback" style="width:200px; height:120px;" placeholder="Please provide feedback or other comments here..."></textarea>
		</p>
		<button type="submit" name="action" value="send">Send</button>
		<br><br><br>
		<ul>
			<li><a href="../index.html">Go back to homepage</a></li>
			<li>Log out</li>
		</ul>
	</body>
</html>
