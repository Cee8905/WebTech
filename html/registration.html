<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Register</title>
		</head>
		
	<body>

		<h1>Registration page</h1>
		
		<form action="suchServlet" method="post">
		<label for="e">E-Mail:</label>
		<input type="text" id="e" name="email">
		
		
		<label for="un">Username:</label>
		<input type="text" id="un" name="username">
		
		<label for="pw">Passwort:</label>
		<input type="password" id="pw" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
		<p>The password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</p>
		
		<label for="dep">Departement:</label>
		<input type="text" id="dep" name="departement">
		
		
		<p>Role:</p>
		<label for="ad">Admin:</label>
		<input type="radio" id="ad" name="role" value="admin">
		<label for="user">User:</label>
		<input type="radio" id="user" name="role" value="user">
		
		
		
		<button type="submit" name="action" value="submit">Submit</button>
		</form>
		
		<a href="login.html">You have an accout? Login</a>
		<a href="../index.html">Go back to Homepage</a>
	

	</body>
</html>
